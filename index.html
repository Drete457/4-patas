  <body class="antialiased bg-neutral-50 text-neutral-800">
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('theme');
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (stored === 'dark' || (!stored && systemDark)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
    
    <!-- Loading Spinner - escondido quando App carrega -->
    <div id="loading-spinner" style="
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fef7ed 0%, #fff 50%, #fef7ed 100%);
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid #fed7aa;
        border-top-color: #f97316;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
      <p style="
        margin-top: 16px;
        font-family: system-ui, sans-serif;
        font-size: 14px;
        color: #78716c;
      ">A carregar...</p>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        .dark #loading-spinner {
          background: linear-gradient(135deg, #171717 0%, #0a0a0a 50%, #171717 100%) !important;
        }
        .dark #loading-spinner p {
          color: #a3a3a3 !important;
        }
      </style>
    </div>
    
    <div id="root"></div>
